<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #14301b, #552452);
        }
        .container {
            background: rgb(184, 183, 183); /* Fond gris */
            border: 1px solid #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px -10px;
            border: 1px solid #000000;
            border-radius: 5px;
            background: rgb(184, 183, 183); /* Fond des champs en gris clair */
            outline: none;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
        .toggle {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="register-container">
        <h2 id="form-title">Inscription</h2>
        <form action="https://alzperformances.fr/register.php" method="POST">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="text" name="voiture" placeholder="Voiture" required>
            <input type="text" name="adresse" placeholder="Adresse" required>
            <input type="text" name="code_postal" placeholder="Code Postal" required>
            <input type="text" name="numero_telephone" placeholder="Numéro de téléphone" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p class="toggle"><a href="login.html">Déjà un compte ? Connectez-vous</a></p>
        <p id="message"></p>
    </div>
</body>
</html>
